<html>
<head>

	<!-- ファビコン -->
	<link rel="shortcut icon
	" href="../../images/favicon.ico"/>

<body>
	<header>
		<div class="wrapper">
			<div class="black-filter">
				<video id="mov" preload="auto" poster="cording.jpg" data-setup="{}" autoplay loop muted>
				<source src="demo.mp4" type="" media="">
			</video>
				<div class="site-title">
					<h1>Maple Movie</h1>
					<h2>
						Animation : Keynote<br>
						Sound : MuseScore<br>
						Edit : iMovie
					</h2>
				</div>
				<div class="sound">
					<div id="soundToggle" class="soundOff" data-tooltip="Sound"><i class="fa fa-volume-off" aria-hidden="true"></i></div>
				</div>
				<div class="down-arrow">
					<p><i class="fa fa-chevron-down" aria-hidden="true"></i></p>
				</div>
			</div>
		</div>
	</header>
	<section id="about">
		<h2>About</h2>
		<p><b>これはデモサイトです。</b></p>

		</div>

	</footer>
