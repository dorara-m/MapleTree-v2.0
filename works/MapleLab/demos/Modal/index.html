	<main class="main">
		<div class="modal-wrapper" id="modal">
			<div class="modal">
				<div class="btn close-btn close-modal"><i class="fas fa-times"></i></div>
				<h2 class="modal-title">Get	!</h2>
				<img class="modal-img" src="../../images/mini-logo.png" alt="">

				<div class="btn ok-btn close-modal">OK!</div>
			</div>
		</div>

		<header class="header">
			<h1 class="header-page-title">Maple Modal</h1>
		</header>

		<section class="present">
			<h2>Present for you	!</h2>
			<div class="present-open btn" id="open-modal"><i class="fas fa-gift"></i></div>
		</section>
	</main>

	<section class="about">
		<h2 class="section-title">About</h2>
		<p><b>これはデモサイトです。</b></p>
		<p>モーダルウィンドウのデモです。プレゼント箱のアイコンをクリックすると起動します。</p>
